<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Đăng nhập - Instagram</title>
</head>
<body>
    <div class="main">
        <div class="dangnhap">
            <img src="Instagram_logo.svg.png" alt="Instagram_logo" style="height: 70px;width: 200px; margin: 30px;">
            <input class="nhap" type="text" placeholder="Số điện thoại, tên người dùng hoặc email">
            <input class="nhap" type="password" placeholder="Mật khẩu">
            <button class="btnnhap">Đăng nhập</button>
            <div class="container">
                <div class="line"></div>
                <div class="text">HOẶC</div>
                <div class="line"></div>
            </div>
            <button class="dangnhapfb">
                <img src="logofb.png" alt="logofb" style="height: 16px;width: 16px; margin-right: 8px;">
                <span>Đăng nhập bằng facebook</span>
            </button>
            <a href="" >Quên mật khẩu?</a>
        </div>
        
        <div class="dangky">
            <span>Bạn chưa có tài khoản?</span>
            <span style="margin-left: 2px;cursor: pointer;color: #6495ED;font-weight: bold;">Đăng ký</span>
        </div>

        <div class="taiungdung">
            <span style="margin: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px;">Tải ứng dụng</span>
            <div>
                <img style="width: 135px;height: 40px;" src="googleplay.png" alt="googleplay">
                <img style="width: 110px;height: 40px;" src="microsoft.png" alt="microsoft">
            </div>
        </div>
    </div>
</body>
<footer>
   <div class="flex-container">
        <span class="item">Meta</span>
        <span class="item">Giới thiệu</span>
        <span class="item">Blog</span>
        <span class="item">Việc làm</span>
        <span class="item">Trợ giúp</span>
        <span class="item">API</span>
        <span class="item">Quyền đăng nhập</span>
        <span class="item">Điều khoản</span>
        <span class="item">Tài khoản liên quan nhất</span>
        <span class="item">Vị trí</span>
        <span class="item">Instagram Lite</span>
        <span class="item">Threads</span>
    </div>

    <div class="flex-container">
        <span class="item">Tải thông tin người liên hệ & người không phải người dùng</span>
        <span class="item">Meta đã xác minh</span>
    </div>
    <div>
        <select style="border: none; font-size: 10px;">
            <option value="0">Tiếng Việt</option>
            <option value="1">English</option>
            <option value="2">Malaysia</option>
        </select>
        <span>2023 Instagram from Meta</span>
    </div>
</footer>
</html>
